<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Classic Asteroids</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
		<script src="dynamicFunctions.js"></script>
	</head>
	<body>
		<header>
			<h1>The Classic Asteroids</h1>
		</header>
		<section id="content">
			<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde">
			</canvas>
		</section>
		<div id="textBox">
			<p><b>Controls</b></p>
	    	<form id="controls">
	    		Move Up: <input type="text" id="moveUp" size="1" maxlength="1" value="w"><br>
	    		Rotate Clockwise: <input type="text" id="moveRight" size="1" maxlength="1" value="d"><br>
	    		Rotate Counterclockwise: <input type="text" id="moveLeft" size="1" maxlength="1" value="a"><br>
	    	</form>
	    	<from id="difficulty">
	    		Difficulty: 
	    		<input type="radio" name="hardness" id="easy" checked>
	    		<input type="radio" name="hardness" id="medium">
	    		<input type="radio" name="hardness" id="hard">
	    		<div class="button" id="play" onclick="determineDifficulty(); passInput('controls');">Start</div>
	    		<div class="button" id="replay" onclick="restart()">Replay</div>
	    	</form>
	    	<br>
	    </div>
	    <div id='toChange'></div>
	</body>
</html>
